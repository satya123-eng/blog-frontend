<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Montserrat:wght@100&family=Roboto:ital,wght@0,100;0,300;0,400;1,400&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a122d0609d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/createpost.css" />
    <title>CreatePost</title>
    
</head>
<body>
    <div class="form-container">
    <h1>EDIT POST</h1>
    
    <div class="create-post-icon">
        <i class="fal fa-plus-circle"></i>
    </div>
    <form class="create-post">
        <div class="create-post-form-input">
            <label for="">Title</label>
            <input type="text" />
        </div>
        <div class="create-post-form-input">
            <label for="">Select Category</label>
            <select>
                <option value="Node js">Node js</option>
                <option value="HTML">HTML</option>
                <option value="React Js">React js</option>
                <option value="CSS">CSS</option>
                
            </select>
        </div>
        <div class="create-post-form-input">
            <label for="">Description</label>
            <textarea cols="30" rows="10"></textarea>
        </div>
        <div class="create-post-form-input">
            <label for="">Upload Image</label>
            <input type="file" class="upload-file" />
        </div>
        <div class="create-post-form-input">
            <button>EDIT POST</button>
        </div>
    </form>
</div>
</body>
</html>
